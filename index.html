<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket</title>
</head>
<body>

    <header>
        <h1>Crea il tuo biglietto del treno</h1>
    </header>
    <main>
        
        <section>
            <div>Nome passeggero</div>
            <input type="text" id="user_name" placeholder="Inserisci qui il nome">
            <div>Chilometri da percorrere</div>
            <input type="number" id="user_km">
            <div>Fascia di età</div>
            <input type="text" id="user_age" placeholder="Inserisci la tua età">
            
            <div id="invio">invio</div>
        </section>

        <section>
            <div id="demo"></div>
            <div id="price"></div>
        </section>
      
    </main>
    <script src="js/script.js"></script>
</body>
</html>
