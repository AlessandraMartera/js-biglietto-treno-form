<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket</title>
</head>
<body>

    <header>
        <h1>Crea il tuo biglietto del treno</h1>
    </header>

    <main>



        <section class="console">

            
            <div class="input_layout">
                <div class="input_item">
                    <!-- Ask user name -->
                    <div>Nome</div>
                    <input type="text" id="user_name" placeholder="Inserisci qui il nome" required>
                </div>
                    
                <div class="input_item">
                    <!-- Ask user name -->
                    <div>Cognome</div>
                    <input type="text" id="user_Surname" placeholder="Inserisci qui il Cognome" required>
                </div>
                    
                <div  class="input_item">
                    <!-- Ask user km -->
                    <div>Km da percorrere</div>
                    <input type="number" id="user_km" required>
                </div>
                

                <div  class="input_item"> 
                    <!-- Ask user age -->
                    <div>Fascia di et√†</div>

                    <select id="user_age" required>
                        <option value="20%Minorenne">Minorenne ( 0 - 17 )</option>
                        <option value="Standard">Adulto ( 18 - 64 )</option>
                        <option value="40%Over65">Over 65 ( +65 )</option>
                    </select>
                </div>
            </div>

            <!-- button section -->
            <div class="button_layout">

                <!-- Generate button -->
                <input type="submit" id="generate" class="button" value="Genera"></input> 

                <!-- clean button -->
                <input type="submit" id="clean" class="button" value="Annulla"></input>

            </div>
        
            
        
        </section>
            

        <div class="text">
            Il tuo Biglietto:
        </div>

        <section class="ticket">
            <div class="data_user">
                <h4>
                    Nome passeggero
                </h4> 
                <div id="data"></div>
            </div>
            
            <div class="data_ticket">

                <!-- type Ticket -->
                <div class="data_ticket_item">
                    <h4>Offerta</h4>
                    <div id="ticket_type"></div>
                </div>

                <!-- code user Ticket -->
                <div class="data_ticket_item">
                    <h4>Codice passeggero</h4>
                    <div id="code"></div>
                </div>

                <!-- cambin number -->
                <div class="data_ticket_item">
                    <h4>Cabina</h4>
                    <div id="cabin"></div>
                </div>

                <!-- seat number -->
                <div class="data_ticket_item">
                    <h4>Posto</h4>
                    <div id="seat"></div>
                </div>

                <!-- Price Ticket -->
                <div  class="data_ticket_item">
                    <h4>Prezzo biglietto</h4>
                    <div id="price"></div>
                </div>

            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
