<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Train Ticket</title>
</head>
<body>

    <header>
        <h1>Crea il tuo biglietto del treno</h1>
    </header>
    <main>
        
        <section>
            <form action="">
                <!-- Ask user name -->
                <div>Nome passeggero</div>
                <input type="text" id="user_name" placeholder="Inserisci qui il nome">

                <!-- Ask user km -->
                <div>Chilometri da percorrere</div>
                <input type="number" id="user_km">

                <!-- Ask user age -->
                <div>Fascia di età</div>
                <input type="text" id="user_age" placeholder="Inserisci la tua età">
            
            </form>

        </section>    

         <!-- button section -->
         <section>
             <!-- Start button -->
            <div id="invio" class="button">invio</div> 

            <!-- clean button -->
            <div id="clean" class="button">Annulla</div>
         </section>
           
       

        <section>
            <div>i tuoi dati sono <span id="demo"></span></div>
            <div>il prezzo del tuo biglietto è <span id="price"></span></div>
        </section>
      
    </main>
    <script src="js/script.js"></script>
</body>
</html>
